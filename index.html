<body>
    <div class="chat-container">
        <div class="chat-header">

        </div>
        <div class="voice-controls">
            <button class="voice-toggle" id="voiceToggle">
                <span class="speaker-icon">ğŸ”Š</span>

            </button>
            <select class="language-select" id="languageSelect">
                <option value="ja">ğŸ‡¯ğŸ‡µ æ—¥æœ¬èª</option>
                <option value="en">ğŸ‡ºğŸ‡¸ English</option>
            </select>
            <span class="voice-status" id="voiceStatus"></span>
        </div>
        <div class="chat-messages" id="messages"></div>
        <div class="chat-input-container">
            <input 
                type="text" 
                class="chat-input" 
                id="input" 
                placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›..."
                autocomplete="off"
            />
            <button class="send-button" id="send">é€ä¿¡</button>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        const messagesDiv = document.getElementById('messages');
        const inputField = document.getElementById('input');
        const sendButton = document.getElementById('send');
        const voiceToggle = document.getElementById('voiceToggle');
        const voiceStatus = document.getElementById('voiceStatus');
        const languageSelect = document.getElementById('languageSelect');
        
        let isProcessing = false;
        let voiceEnabled = true;
        let currentSpeech = null;
        let selectedLanguage = 'ja'; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã¯æ—¥æœ¬èª
        
        // éŸ³å£°åˆæˆã®åˆæœŸåŒ–ãƒã‚§ãƒƒã‚¯
        if (!('speechSynthesis' in window)) {
            voiceStatus.textContent = 'âš ï¸ ãŠä½¿ã„ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯éŸ³å£°åˆæˆã«å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“';
            voiceToggle.disabled = true;
            languageSelect.disabled = true;
        }
        
        // è¨€èªé¸æŠã®å¤‰æ›´ã‚¤ãƒ™ãƒ³ãƒˆ
        languageSelect.addEventListener('change', (e) => {
            selectedLanguage = e.target.value;
            // å†ç”Ÿä¸­ã®éŸ³å£°ã‚’åœæ­¢
            if (currentSpeech) {
                speechSynthesis.cancel();
            }
        });
        
        // éŸ³å£°ON/OFFãƒˆã‚°ãƒ«
        voiceToggle.addEventListener('click', () => {
            voiceEnabled = !voiceEnabled;
            if (voiceEnabled) {
                voiceToggle.innerHTML = '<span class="speaker-icon">ğŸ”Š</span>éŸ³å£°ON';
                voiceToggle.classList.remove('off');
            } else {
                voiceToggle.innerHTML = '<span class="speaker-icon">ğŸ”‡</span>éŸ³å£°OFF';
                voiceToggle.classList.add('off');
                // å†ç”Ÿä¸­ã®éŸ³å£°ã‚’åœæ­¢
                if (currentSpeech) {
                    speechSynthesis.cancel();
                }
            }
        });
        
        // ãƒ†ã‚­ã‚¹ãƒˆã‚’éŸ³å£°ã§èª­ã¿ä¸Šã’ã‚‹é–¢æ•°
        function speakText(text) {
            if (!voiceEnabled || !text) return;
            
            // æ—¢å­˜ã®éŸ³å£°ã‚’åœæ­¢
            speechSynthesis.cancel();
            
            // ãƒãƒ¼ã‚¯ãƒ€ã‚¦ãƒ³è¨˜å·ã‚’é™¤å»
            let cleanText = text
                .replace(/\*\*/g, '') // **å¤ªå­—** ã‚’é™¤å»
                .replace(/\*/g, '')   // *æ–œä½“* ã‚’é™¤å»
                .replace(/#{1,6}\s/g, '') // # è¦‹å‡ºã—è¨˜å·ã‚’é™¤å»
                .replace(/:/g, ''); // ã‚³ãƒ­ãƒ³ã‚’é™¤å»
            
            const utterance = new SpeechSynthesisUtterance(cleanText);
            
            // é¸æŠã•ã‚ŒãŸè¨€èªã®éŸ³å£°ã‚’è¨­å®š
            const voices = speechSynthesis.getVoices();
            let targetVoice;
            
            if (selectedLanguage === 'ja') {
                targetVoice = voices.find(voice => voice.lang.startsWith('ja'));
                utterance.lang = 'ja-JP';
            } else {
                targetVoice = voices.find(voice => voice.lang.startsWith('en'));
                utterance.lang = 'en-US';
            }
            
            if (targetVoice) {
                utterance.voice = targetVoice;
            }
            
            utterance.rate = 1.0; // è©±ã™é€Ÿåº¦
            utterance.pitch = 1.0; // å£°ã®é«˜ã•
            utterance.volume = 1.0; // éŸ³é‡
            
            utterance.onstart = () => {
                currentSpeech = utterance;
                const langLabel = selectedLanguage === 'ja' ? 'æ—¥æœ¬èª' : 'English';
                voiceStatus.textContent = `ğŸ¤ èª­ã¿ä¸Šã’ä¸­... (${langLabel})`;
            };
            
            utterance.onend = () => {
                currentSpeech = null;
                voiceStatus.textContent = '';
            };
            
            utterance.onerror = (event) => {
                console.error('Speech error:', event);
                currentSpeech = null;
                voiceStatus.textContent = '';
            };
            
            speechSynthesis.speak(utterance);
        }
        
        // éŸ³å£°ãƒªã‚¹ãƒˆã®èª­ã¿è¾¼ã¿ã‚’å¾…ã¤
        if (speechSynthesis.getVoices().length === 0) {
            speechSynthesis.addEventListener('voiceschanged', () => {
                // éŸ³å£°ãƒªã‚¹ãƒˆãŒèª­ã¿è¾¼ã¾ã‚ŒãŸ
            });
        }

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            messageDiv.innerHTML = text.replaceAll('\n', '<br>');
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return messageDiv;
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'message assistant typing-indicator';
            indicator.id = 'typing-indicator';
            indicator.innerHTML = '<span></span><span></span><span></span>';
            messagesDiv.appendChild(indicator);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        async function sendMessage() {
            if (isProcessing) return;
            
            const message = inputField.value.trim();
            if (!message) return;

            isProcessing = true;
            sendButton.disabled = true;
            inputField.disabled = true;

            addMessage(message, true);
            inputField.value = '';

            showTypingIndicator();

            try {
                const chat_resp = await puter.ai.chat(message, {
                    model: 'claude-sonnet-4.5',
                    stream: true
                });

                removeTypingIndicator();
                
                let assistantMessage = addMessage('', false);
                assistantMessage.classList.add('streaming');
                let fullText = '';

                for await (const part of chat_resp) {
                    if (part?.text) {
                        fullText += part.text;
                        assistantMessage.innerHTML = fullText.replaceAll('\n', '<br>');
                        messagesDiv.scrollTop = messagesDiv.scrollHeight;
                    }
                }

                assistantMessage.classList.remove('streaming');
                
                // AIã®å›ç­”ã‚’éŸ³å£°ã§èª­ã¿ä¸Šã’
                speakText(fullText);
            } catch (error) {
                removeTypingIndicator();
                addMessage('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message, false);
            }

            isProcessing = false;
            sendButton.disabled = false;
            inputField.disabled = false;
            inputField.focus();
        }

        sendButton.addEventListener('click', sendMessage);
        
        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // åˆæœŸãƒ•ã‚©ãƒ¼ã‚«ã‚¹
        inputField.focus();
    </script>
